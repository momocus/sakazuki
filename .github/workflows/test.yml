name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USERNAME: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - name: Get Yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
      - name: Restore Yarn cache
        uses: actions/cache@v2
        id: yarn-cache
        env:
          cache-env: prod
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ env.cache-env }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install Dependencies
        run: yarn install
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: ture
      - name: Install bundle dependencies
        run: |
          bundle config set --local without development
          bundle config set --local with test
          bundle install
      - name: Setup Database
        env:
          RAILS_ENV: test
          POSTGRES_USERNAME: postgres
          POSTGRES_PASSWORD: password
        run: bundle exec rails db:create
      - name: Configure system parameter
        run: |
          sudo swapoff --all
          sudo sysctl --write vm.swappiness=1
          sudo sysctl --write fs.file-max=262144
          sudo sysctl --write vm.max_map_count=262144
      - name: Run Elasticsearch with Plugins
        uses: miyataka/elasticsearch-github-actions@1
        with:
          stack-version: "7.11.2"
          plugins: "analysis-kuromoji analysis-icu"
      - name: Run tests
        env:
          RAILS_ENV: test
          POSTGRES_USERNAME: postgres
          POSTGRES_PASSWORD: password
        run: |
          bundle exec rake webpacker:compile
          bundle exec rspec
