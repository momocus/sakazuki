name: Test

on: [pull_request]

permissions: {}

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    services:
      postgres:
        # postgres:13.21-bookworm
        image: postgres@sha256:9b6a9504a4b804c8f0cf52f4d16477289f8e1dfa269a689d778feaca6fbe1f4f
        env:
          POSTGRES_USERNAME: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Install libvips
        run: |
          sudo apt-get update
          sudo apt-get install --yes libvips
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"
      - name: Install Yarn Dependencies
        run: yarn workspaces focus --all --production
      - name: Set up Ruby
        env:
          BUNDLE_WITHOUT: development
        uses: ruby/setup-ruby@a4effe49ee8ee5b8b5091268c473a4628afb5651
        with:
          bundler-cache: true
      - name: Setup Database
        env:
          BUNDLE_WITHOUT: development
          RAILS_ENV: test
          POSTGRES_USERNAME: postgres
          POSTGRES_PASSWORD: password
        run: |
          bundle exec rails db:create
          bundle exec rails db:migrate
      - name: Assets precompile
        env:
          BUNDLE_WITHOUT: development
          RAILS_ENV: test
        run: bundle exec rails assets:precompile
      - name: Run tests
        env:
          BUNDLE_WITHOUT: development
          POSTGRES_USERNAME: postgres
          POSTGRES_PASSWORD: password
        run: bundle exec rspec

      - name: Upload code coverage
        uses: codecov/codecov-action@0565863a31f2c772f9f0395002a31e3f06189574
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Keep screenshots from failed system tests
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: ${{ github.workspace }}/tmp/screenshots
          if-no-files-found: ignore
