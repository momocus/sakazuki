name: Fix Command
on:
  repository_dispatch:
    types: [fix-command]

permissions: {}

jobs:
  fix:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          ref: ${{ github.event.client_payload.pull_request.head.ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"
      - name: Install Yarn Dependencies
        run: yarn install --immutable

      - name: Set up Ruby
        uses: ruby/setup-ruby@e34163cd15f4bb403dcd72d98e295997e6a55798
        with:
          bundler-cache: true

      - name: Add refactor commit to PR
        run: |
          # autofix
          yarn run lint:eslint:fix
          yarn run lint:markdownlint:fix
          yarn run lint:stylelint:fix
          yarn run lint:prettier:fix
          bundle exec rubocop --auto-correct
          bundle exec erblint --lint-all --autocorrect
          # commit
          git config --global user.name "github-action[bot]"
          git config --global user.email "58130806+actions-bot@users.noreply.github.com"
          git commit --all --message="Refactor: autofix"
          git push
