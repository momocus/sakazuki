name: Check

on: [pull_request]

permissions: {}

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      # lint by sh scripts
      - name: End of File with Newline
        run: ./cli-scripts/check_endoffile_with_newline.sh

      # lint by node modules
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"
      - name: Install Dependencies
        run: yarn install --immutable
      - name: Run ESLint
        run: yarn run lint:eslint
      - name: Run tsc
        run: yarn run lint:tsc
      - name: Run Prettier check
        run: yarn run lint:prettier
      - name: Run Markdownlint
        run: yarn run lint:markdownlint
      - name: Run Stylelint
        run: yarn run lint:stylelint
      - name: Run Markuplint
        run: yarn run lint:markuplint --format GitHub

      # lint by rubocop
      - name: Set up Ruby
        uses: ruby/setup-ruby@e34163cd15f4bb403dcd72d98e295997e6a55798
        with:
          bundler-cache: true
      - name: Run Rubocop
        run: bundle exec rubocop --format github
      - name: Run Rubocop ERB
        run: bundle exec rubocop --format github --config .rubocop-erb.yml
      - name: Run ERB Lint
        run: bundle exec erb_lint --lint-all
      - name: Run Brakeman
        run: bundle exec brakeman --no-pager --format github --run-all-checks

      # lint by hadolint
      - name: Run Hadolint for dev.Dockerfile
        uses: hadolint/hadolint-action@54c9adbab1582c2ef04b2016b760714a4bfde3cf
        with:
          dockerfile: dev.Dockerfile
      - name: Run Hadolint for fly.Dockerfile
        uses: hadolint/hadolint-action@54c9adbab1582c2ef04b2016b760714a4bfde3cf
        with:
          dockerfile: fly.Dockerfile

      # lint by docker build checks
      - name: Run Docker Build Checks for dev.Dockerfile
        # > 複数行における改行をスペースに変換する
        # - ブロック最後の改行を削除
        run: >-
          docker build --build-arg RUBY_VERSION="$(cat .ruby-version)"
          --check --file dev.Dockerfile .
      - name: Run Docker Build Checks for fly.Dockerfile
        run: >-
          docker build --build-arg RUBY_VERSION="$(cat .ruby-version)"
          --check --file fly.Dockerfile .

      # lint by actionlint
      - name: Run Actionlint
        uses: raven-actions/actionlint@01fce4f43a270a612932cb1c64d40505a029f821

      # lint by ghalint
      - name: Install ghalint
        uses: Lucky3028/install-ghalint@b623e2c9f9238b88ba13dbf30fb3b65320c42ce9
      - name: Run ghalint
        run: ghalint run

      # lint by zizmor
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@22695119d769bdb6f7032ad67b9bca0ef8c4a174
      - name: Run zizmor 🌈
        run: uvx zizmor --offline --persona auditor --collect default .
