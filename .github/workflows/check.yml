name: Check

on: [pull_request]

permissions: {}

jobs:
  eof-newline:
    name: End of File with Newline
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - run: ./cli-scripts/check_endoffile_with_newline.sh

  node-lints:
    name: Node Linters
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - uses: actions/setup-node@v5
        with:
          node-version: "22"
          cache: "yarn"
      - name: Install Dependencies
        run: yarn install --immutable
      - name: Run ESLint
        run: yarn run lint:eslint
      - name: Run tsc
        run: yarn run lint:tsc
      - name: Run Prettier check
        run: yarn run lint:prettier
      - name: Run Markdownlint
        run: yarn run lint:markdownlint
      - name: Run Stylelint
        run: yarn run lint:stylelint
      - name: Run Markuplint
        run: yarn run lint:markuplint --format GitHub

  ruby-lints:
    name: Ruby Linters
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Set up Ruby
        uses: ruby/setup-ruby@44511735964dcb71245e7e55f72539531f7bc0eb
        with:
          bundler-cache: true
      - name: Run Rubocop
        run: bundle exec rubocop --format progress --format github
      - name: Run Rubocop ERB
        run: bundle exec rubocop --format progress --format github --config .rubocop-erb.yml
      - name: Run ERB Lint
        run: bundle exec erb_lint --lint-all
      - name: Run Brakeman
        run: bundle exec brakeman --no-pager --format github --run-all-checks

  hadolint:
    name: Hadolint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Run Hadolint
        uses: hadolint/hadolint-action@3fc49fb50d59c6ab7917a2e4195dba633e515b29

  docker-build-checks:
    name: Docker Build Checks
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Run Docker Build Checks
        run: docker build --build-arg RUBY_VERSION="$(cat .ruby-version)" --check .

  actionlint:
    name: Actionlint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Run Actionlint
        uses: raven-actions/actionlint@3a24062651993d40fed1019b58ac6fbdfbf276cc

  ghalint:
    name: ghalint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Install ghalint
        uses: Lucky3028/install-ghalint@b623e2c9f9238b88ba13dbf30fb3b65320c42ce9
      - name: Run ghalint
        run: ghalint run

  zizmor:
    name: zizmor
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@b75a909f75acd358c2196fb9a5f1299a9a8868a4
      - name: Run zizmor ðŸŒˆ
        run: uvx zizmor --offline --persona auditor --collect default .
