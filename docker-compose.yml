version: "3.9"
volumes:
  db_storage:
    driver: local
  builds:
    driver: local
services:
  db:
    image: postgres:13
    volumes:
      - db_storage:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    hostname: db
    networks:
      - sakazuki_net
  web: &web
    image: sakazuki
    volumes:
      - ./app:/sakazuki/app:cached
      - ./config:/sakazuki/config:cached
      - ./bin:/sakazuki/bin:cached
      - ./config.ru:/sakazuki/config.ru:cached
      - ./Rakefile:/sakazuki/Rakefile:cached
      - ./lib:/sakazuki/lib:cached
      - ./db:/sakazuki/db:cached
      - ./spec:/sakazuki/spec:cached
      - builds:/sakazuki/app/assets/builds:consistent
    environment: &web_env
      CAPYBARA_SERVER_HOST: web
      REMOTE_DRIVER_HOST: selenium
      REMOTE_DRIVER_PORT: 4444
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_HOSTNAME: db
    build:
      context: .
      dockerfile: dev.Dockerfile
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    ports:
      - "3000:3000"
    depends_on:
      - db
      - selenium
    networks:
      - sakazuki_net
  js:
    <<: *web
    tty: true
    ports:
      - 3000
    command: "yarn build --watch"
  css:
    <<: *web
    ports:
      - 3000
    command: "yarn build:css --watch"
  selenium:
    image: selenium/standalone-firefox:latest
    ports:
      - 4444:4444
    environment:
      shm-size: 512m
    networks:
      - sakazuki_net
  test:
    <<: *web
    environment:
      <<: *web_env
      CAPYBARA_SERVER_HOST: test
      REMOTE_DRIVER_HOST: selenium
      REMOTE_DRIVER_PORT: 4444
    command: bash -c "yarn build && yarn build:css && bundle exec rspec ./spec/system/copy_sakes_spec.rb:88 --fail-fast"
    depends_on:
      - db
      - selenium
    profiles:
      - test
networks:
  sakazuki_net: {}
